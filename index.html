<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />


    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div></div>
    <div class="card">
      <div class="title">Advice #<span class="id">...</span></div>
      <div class="advice">Loading...</div>
      <div class="pattern-mobile"><img src="./images/pattern-divider-mobile.svg" alt="pattern divider mobile"></div>
      <div class="pattern-desktop"><img src="./images/pattern-divider-desktop.svg" alt="pattern divider desktop"></div>
      <button class="dice">
        <img class="dice_img" src="./images/icon-dice.svg" alt="dice">
      </button>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
        target="_blank"
      >
        Frontend Mentor
      </a>. Coded by <a href="https://github.com/Axurynn">Axurynn</a>.
    </div>

    <script src="./js/index.js" defer></script>
  </body>
</html>
